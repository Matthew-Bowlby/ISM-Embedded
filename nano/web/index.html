        body {

        .full-height {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

         /* Style for the overlay */
         #sleep-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0);
            /* Initially transparent */
            z-index: 9999;
            /* Ensure it appears above everything */
            display: none;
            /* Initially hidden */
            transition: background-color 0.3s ease;
            /* Transition for the background color */
        }

        /* Style for the overlay when visible */
        #sleep-overlay.show {
            background-color: rgb(0, 0, 0);
            /* Semi-transparent black */
            display: block;
        }

        /* Centered content within the overlay */
        #sleep-overlay-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
        }

        /* Style for the overlay */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0);
            /* Initially transparent */
            z-index: 9999;

        /* Style for the overlay when visible */
        #overlay.show {
            background-color: rgb(0, 0, 0);
            /* Semi-transparent black */
            display: block;
        }

        /* Centered content within the overlay */
        #overlay-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
        }
    </style>

</head>
