<head>

    <title>Testing</title>

    <link rel="stylesheet" href="bootstrap/bootstrap.css">
    <style>
        body {
            background-color: black;
            /* Change background color to black */
            padding: 0 40px;

            height: 100%;
        }

        .full-height {
            min-height: 100vh;
            /* display: flex; */
            justify-content: center;
            align-items: center;
        }

        /* Style for the overlay */
        #sleep-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0);
            /* Initially transparent */
            z-index: 9999;
            /* Ensure it appears above everything */
            display: none;
            /* Initially hidden */
            transition: background-color 0.3s ease;
            /* Transition for the background color */
        }

        /* Style for the overlay when visible */
        #sleep-overlay.show {
            background-color: rgb(0, 0, 0);
            /* Semi-transparent black */
            display: block;
        }

        /* Centered content within the overlay */
        #sleep-overlay-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
        }

        /* Style for the overlay */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0);
            /* Initially transparent */
            z-index: 9999;
            /* Ensure it appears above everything */
            display: none;
            /* Initially hidden */
            transition: background-color 0.3s ease;
            /* Transition for the background color */
        }

        /* Style for the overlay when visible */
        #overlay.show {
            background-color: rgb(0, 0, 0);
            /* Semi-transparent black */
            display: block;
        }

        /* Centered content within the overlay */
        #overlay-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
        }

        .cardheaders {
            font-size: 1.14vw;
        }

        #data_rows {

            /* display: flex; */
            justify-content: center;
            align-items: center;
            /* height: 100vh; */
            overflow: hidden;
        }

        .display-1 {
            text-align: center;
        }

        #camera-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0);
            /* Initially transparent */
            z-index: 9999;
            /* Ensure it appears above everything */

            /* Initially hidden */

        /* Centered content within the overlay */
        #camera-overlay-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
        }

    </style>

</head>
